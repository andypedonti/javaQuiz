<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=-edge" />
    <title>Trout Bum Quiz</title>
  </head>
  <body>
    <h1 class="trout quiz" id="adipose">Trout Knowledge Tester</h1>
    <button type="button" class="btn btn-primary" id="start">Start</button>

    <h1 class="time" id="time"></h1>
    <h2 id="main"></h2>
    <div>
      <fieldset>
        <h2 id="score"></h2>
        <div id="letters"></div>
        <div id="numbers"></div>
        <div id="writeScore"></div>
        <button id="log"></button>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <h2 id="highscore">Highscore</h2>
        <p id="postScore"></p>
        <p id="previousScore"></p>
      </fieldset>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
