<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=-edge" />
    <title>Trout Bum Quiz</title>
  </head>
  <body>
    <h1 class="trout quiz" id="adipose">Trout Knowledge Tester</h1>
    <button type="button" class="btn btn-primary" id="start">Start</button>

    <h1 class="time" id="time"></h1>
    <h2 id="main"></h2>
    <h2 class="title" id="title">Enter your Score and initials</h2>
    <fieldset>
      <legend>Insert Score and Initials</legend>
      <input id="initials" type="text" placeholder="Enter your initials" />
      <input id="score" type="text" placeholder="Enter your score" />
      <button type="button" id="saveBtn">Save</button>
    </fieldset>
    <fieldset>
      <legend>High Scores</legend>
      <div id="lsOutput"></div>
    </fieldset>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
